<!DOCTYPE html>
<html>
    <head>
        <title>Number Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>

    <body>
        <div class = "banner">
            <h1>Handwritten Number Prediction</h1>
        </div>

        <div class = "image-upload">
            <div id = "drop-zone">
                <form action = "{{url_for('predict')}}" method = "post" enctype=multipart/form-data>
                    <label for = input-file>Click here to browse for image of handwritten letter:</label>
                    <input type = "file" id = "input-file" name = "input-file" required = "required">
                    <button type = "submit" class = "btn">Predict</button>
                </form>
            </div>
            <img src="data:image/format;base64,{{ img }}">
            <h5>The predicted class is: {{ predicted_class }}</h5>
        </div>
    </body>
</html>
